<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone,Paper And Scissors</title>
    <link rel="stylesheet" href="/Rock-Paper-And-Scissors-Game/style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="main">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/Rock-Paper-And-Scissors-Game/rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="/Rock-Paper-And-Scissors-Game/paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="/Rock-Paper-And-Scissors-Game/scissors.png" alt="">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p class="center" id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p class="center" id="computer-score">0</p>
                <p>Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">
                Play Your Move
            </p>
        </div>
    </div>
    <script src="/Rock-Paper-And-Scissors-Game/script.js"></script>
</body>

</html>
